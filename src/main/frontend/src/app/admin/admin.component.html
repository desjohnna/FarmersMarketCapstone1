<div class="container">
  <div class="row">
    <form [(formGroup)]="addProduceForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">

        <label for="name">Name of Produce</label>
        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Name of Produce">

        <label for="price">Price</label>
        <input formControlName="price" type="number" class="form-control" id="price" placeholder="Price of Item">

        <label for="quantity">Quantity</label>
        <input formControlName="quantity" type="text" class="form-control" id="quantity" placeholder="Quantity">

        <label for="type">Type of Produce</label>
        <input formControlName="type" type="text" class="form-control" id="type" placeholder="Type of Produce">

      </div>

      <button *ngIf="editingProduceItemId !== undefined" type="button" class="btn btn-primary mx-2"
        (click)="onCancelEditProduceItem()">Cancel Edit</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>


  <div class="row">
    <div class="col-md-12">
      <div class="row mb-2" *ngFor="let produceItem of produceItemsList; let i = index">
        <div class="col-md-6">
          {{ i + 1}}: {{ produceItem.name }}
        </div>
        <div class="col-md-6">
          <button class="btn btn-danger float-right" (click)="onDeleteProduceItem(produceItem)">Delete</button>
          <button class="btn btn-info float-right mx-2" (click)="onStartEditProduceItem(produceItem)">Edit</button>
        </div>
      </div>
    </div>
  </div>
